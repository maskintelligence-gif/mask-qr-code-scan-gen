<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>QR Scanner Pro</title>
    
    <!-- PWA Settings -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#020617" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="QR Pro" />
    <link rel="apple-touch-icon" href="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/25fc.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              mask: {
                cyan: '#22d3ee',   // Cyan-400
                lime: '#a3e635',   // Lime-400
                orange: '#f97316', // Orange-500
              },
              brand: {
                50: '#f0fdf4',
                100: '#dcfce7',
                400: '#22d3ee', // Replaced with Cyan for fallback compat
                500: '#a3e635', // Replaced with Lime for fallback compat
                600: '#f97316', // Replaced with Orange for fallback compat
                900: '#14532d',
              },
              dark: {
                800: '#1e293b',
                900: '#0f172a',
                950: '#020617',
              }
            },
            backgroundImage: {
              'mask-gradient': 'linear-gradient(135deg, #22d3ee 0%, #a3e635 50%, #f97316 100%)',
              'mask-gradient-text': 'linear-gradient(to right, #22d3ee, #a3e635, #f97316)',
            },
            animation: {
              'slide-up': 'slideUp 0.3s ease-out',
              'scale-in': 'scaleIn 0.2s ease-out',
              'fade-in': 'fadeIn 0.2s ease-out',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              slideUp: {
                '0%': { transform: 'translateY(100%)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              scaleIn: {
                '0%': { transform: 'scale(0.95)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      
      /* Safe Area adjustment for iOS PWA */
      .safe-area-bottom {
        padding-bottom: env(safe-area-inset-bottom);
      }
      
      @keyframes scan-move {
        0% {
          transform: translateY(0);
          opacity: 0;
        }
        15% {
          opacity: 1;
        }
        85% {
          opacity: 1;
        }
        100% {
          transform: translateY(16rem); /* Matches w-64 height (16rem) */
          opacity: 0;
        }
      }
      
      .scan-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 3px;
        background: linear-gradient(90deg, #22d3ee, #a3e635, #f97316);
        border-radius: 50%; /* Soft edges */
        box-shadow: 
          0 0 4px #a3e635, 
          0 0 12px rgba(34, 211, 238, 0.6),
          0 -20px 40px rgba(249, 115, 22, 0.2); /* Trailing glow */
        animation: scan-move 2s cubic-bezier(0.3, 0, 0.7, 1) infinite;
        will-change: transform, opacity;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "qrcode": "https://esm.sh/qrcode@^1.5.4",
    "jsqr": "https://esm.sh/jsqr@^1.4.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-dark-950 text-white overflow-hidden">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
